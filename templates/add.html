<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee - Sprintzeal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body { background: #eef2f7; }
    .form-section { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
    .navbar-brand { color: #ff6600; font-weight: bold; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a href="/" class="navbar-brand">Sprintzeal</a>
    <div class="ms-auto">
      <a href="/" class="btn btn-outline-secondary me-2">Home</a>
      <a href="/about" class="btn btn-outline-info">About</a>
    </div>
  </div>
</nav>

<div class="container my-5" data-aos="fade-down">
  <h2 class="text-center mb-4">Add New Employee</h2>
  <form method="POST" class="form-section row g-3" data-aos="fade-up">
    <!-- Basic fields -->
    <div class="col-md-6"><label class="form-label">Employee Name *</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="col-md-6"><label class="form-label">Employee ID *</label>
      <input type="text" name="employee_id" class="form-control" required>
    </div>
    <div class="col-md-6"><label class="form-label">Official Email</label>
      <input type="email" name="official_email" class="form-control" placeholder="name@domain.com">
    </div>
    <div class="col-md-6"><label class="form-label">Personal Email</label>
      <input type="email" name="employee_email" class="form-control" placeholder="NAME@gmail.com">
    </div>
    <div class="col-md-6"><label class="form-label">Phone *</label>
      <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="10-digit phone" required>
    </div>
    <div class="col-md-6"><label class="form-label">Address</label>
      <input type="text" name="address" class="form-control">
    </div>

    <!-- Assets & Details -->
    <div class="col-md-12"><label class="form-label">Assets Assigned</label><br>
      {% for a in ['laptop','desktop','mouse','sim','headset'] %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="assets" value="{{ a }}">
          <label class="form-check-label">{{ a.capitalize() }}</label>
        </div>
      {% endfor %}
    </div>
    <div class="col-md-6"><label class="form-label">Laptop Config</label>
      <input type="text" name="laptop_config" class="form-control" placeholder="e.g. Dell i7,16GB RAM">
    </div>
    <div class="col-md-6"><label class="form-label">Desktop Name</label>
      <input type="text" name="desktop_name" class="form-control">
    </div>
    <div class="col-md-6"><label class="form-label">SIM Number</label>
      <input type="text" name="sim_number" class="form-control">
    </div>
    <div class="col-md-6"><label class="form-label">Phone Device</label>
      <input type="text" name="phone_device" class="form-control">
    </div>

    <!-- Job & Dates -->
    <div class="col-md-6"><label class="form-label">Shift</label>
      <select name="shift" class="form-select">
        <option value="day">Day</option><option value="night">Night</option><option value="rotational">Rotational</option>
      </select>
    </div>
    <div class="col-md-6"><label class="form-label">Join Date *</label>
      <input type="date" name="join_date" class="form-control" required>
    </div>
    <div class="col-md-6"><label class="form-label">Leave Date</label>
      <input type="date" name="last_date" class="form-control">
    </div>
    <div class="col-md-6 align-self-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="active" id="active">
        <label class="form-check-label" for="active">Currently Active</label>
      </div>
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-success px-5">Submit</button>
      <a href="/" class="btn btn-outline-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>

<footer class="bg-dark text-white text-center py-3">&copy; 2025 Sprintzeal | All Rights Reserved</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
