<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Sprintzeal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      border-radius: 1rem;
    }
    .login-header {
      background-color: #a79494;
      color: rgb(19, 18, 18);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .btn-primary {
      background-color: #a79494;
      border-color: #003366;
    }
    .footer {
      font-size: 0.85rem;
      color: #6c757d;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow login-card">
        <div class="card-header text-center login-header">
          <img src="{{ url_for('static', filename='logo.webp') }}" alt="Sprintzeal Logo" class="mb-3" style="width: 60px;">
          <h4 class="mb-0">Admin Login</h4>
          <small>Access Restricted to Authorized Personnel</small>
        </div>
        <div class="card-body p-4">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">User Name:</label>
              <input type="text" name="username" class="form-control" placeholder="admin" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <div class="card-footer text-center footer">
          Secured by <strong>Sprintzeal</strong>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
