<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Sprintzeal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      max-width: 100%;
      height: auto;
    }

    .form-side {
      padding: 40px 30px;
      background: #fff;
    }

    .form-side h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #343a40;
    }

    .form-control {
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-login {
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background-color: #e65c00;
    }

    .footer {
      font-size: 13px;
      text-align: center;
      color: #aaa;
      padding: 10px 0;
    }

    .illustration {
      background-color: #fff7f2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    @media (max-width: 768px) {
      .illustration {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden" data-aos="fade-up">
    <!-- Left Side Cartoon -->
    <div class="col-md-6 illustration">
      <img src="{{ url_for('static', filename='login-security.gif') }}" alt="Login Illustration">
    </div>

    <!-- Right Side Form -->
    <div class="col-md-6 form-side">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Sprintzeal Logo" style="width: 60px;">
      </div>
      <h2 class="text-center">Log in</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Log in</button>
      </form>
    </div>
  </div>
</div>

<div class="footer">
  Secured by <strong>Sprintzeal</strong>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
